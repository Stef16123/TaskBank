{% extends 'taskbank/base.html' %}
{% block content %}



<div class="card">
  <div class="card-header">
    Задача {{ task }} - {{ task.slug }}
  </div>
  <div class="card-body">
    <blockquote class="blockquote mb-0">
      <p>{{ task.body }}</p>
      <footer class="blockquote-footer">Посмотреть решение </footer>
    </blockquote>
  </div>
</div>


{% endblock %}
